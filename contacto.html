<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactanos - Nuna Thani</title>
    <link rel = "stylesheet" href = "CSS/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="container">

        <!--CABECERA-->
        <nav class="zone-var primarycolor sticky">
            <ul class="main-nav">
                <li class="linav-img"><a class="anav" href="index.html"><img class="imagen-logotipo" src="img/startup-logo-footer.jpg"></a></li>
                <li class="linav"><a class="anav" href="index.html">Home</a></li>
                <li class="linav"><a class="anav" href="funciona.html" >¿Cómo funciona?</a></li>

                <li class="push linav"><a class="anav" href="contacto.html">Contactanos</a></li>
            </ul>
        </nav>
        <!--CUERPO-->
        <main>

            <div class="Contactenos" id="Contactenos">
                <h1 class = "Titulo-Contactenos">Contactenos</h1>
                <form action="">
                    <input type="text" name="Nombre" placeholder="Nombre" id="ContactarNombre">
                    <input type="text" name="Correo" placeholder="Correo" id="ContactarCorreo">
                    <input type="text" name="Telefono" placeholder="Telefono" id="ContactarTelefono">
                    <input type="text" name="Mensaje" placeholder="Escriba aqui su mensaje" id="ContactarMensaje">
                    <input type="button" value = "Enviar" id="botonContacto">
                </form>
            </div>
            <!--SECCION7-->
            <div class="Descargar" id="Descargar">
                <img class="imagen-Descargar" src="img/fondo-descargas.jpg">
                <h1 class="Titulo1-Descargar typo-roboto">Descarga la aplicación ahora</h1>
                <h1 class="Titulo2-Descargar typo-roboto">Disponible en tu tienda favorita. ¡El cambio comenza en ti!</h1>
                <div class="Botones-Descargar">
                    <div class="PlayStore-Boton">
                        <div class="PlayStore-Rectangulo">
                            <a href="https://play.google.com/store?hl=es_PE&gl=US"> <img class="img-playstore" src="img/googleplay.png"></a>
                        </div>
                    </div>
                    <div class="Appstore-Boton">
                        <div class="Appstore-Rectangulo">
                            <a href="https://www.apple.com/la/app-store/">  <img class="img-appstore" src="img/appsaatore.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!--FOOTER-->
        <footer class="zone">
            <!--Logo startup-->
            <div class="Logo-Footer"> <img class="imagen-logotipo-footer" src="img/startup-logo-footer.jpg"></div>
            <!--Logo redes sociales-->
            <div class="Boton-Footer">
                <div class="Footer1"><img class="imagen-footer" src="img/facebook.png"></div>
                <div class="Footer2" > <a class="titulo-footer typo-roboto" href="https://www.facebook.com/Nuna-Thani-104448578149272/" target="_blank">Facebook</a></div>
            </div>
            <div class="Boton-Footer">
                <div class="Footer1"><img class="imagen-footer" src="img/instagram.png"></div>
                <div class="Footer2"><a class="titulo-footer typo-roboto" href="https://www.facebook.com/Nuna-Thani-104448578149272/" target="_blank">Instagram</a></div>
            </div>
            <div class="Boton-Footer">
                <div class="Footer1"><img class="imagen-footer" src="img/twiter.png"></div>
                <div class="Footer2"><a class="titulo-footer typo-roboto" href="https://www.facebook.com/Nuna-Thani-104448578149272/" target="_blank">Twitter</a></div>
            </div>
            <div class="Copyright-Footer"><h1 >Copyright 2022 NunaThani.com</h1></div>
        </footer>

    </div>

    <script src="js/scripts.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
